apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meta-mgmt-mesh-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ably77/aoa-mgmt/
    targetRevision: license-2.1.x
    path: environment/mesh-config/active/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: false